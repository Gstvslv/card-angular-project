<router-outlet>
  <h1>Meu Primeiro Card com Angular Material</h1>
  <div class="card-container">
    <mat-card *ngFor="let tasks of taskList; let i = index" [style.background]="tasks.backgroundColor">
      <mat-card-header>
        <mat-icon aria-hidden="false">{{tasks.icon}}</mat-icon>
        <mat-card-title>{{tasks.title}}</mat-card-title>
        <mat-card-subtitle>{{tasks.description}}</mat-card-subtitle>
      </mat-card-header>
      <!-- <img mat-card-image src="https://via.placeholder.com/400x200" alt="Imagem de exemplo"> -->
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="countLikeClicks()">Curtir</button>
        <h1 class="count-style">{{likeCounts}}</h1>
        <button mat-button>Compartilhar</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <router-outlet />
